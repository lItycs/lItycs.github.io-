<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DURMIND</title>
  <link rel="stylesheet" href="./Css/Main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ===== ШАПКА ===== -->
  <header class="header">
    <canvas id="headerStars"></canvas>
    <h1 class="header-title">DURMIND</h1>
  </header>

  <!-- ===== ГОЛОВНА СЕКЦІЯ ===== -->
  <section class="hero">
  <div class="hero-content">
    <img src="photo/DRM.png" alt="team-logo" class="logo">
    <h1 class="team-name">DURMIND</h1>
    <p class="description">
      Команда творчих розробників, дизайнерів і мрійників, що поєднують ідеї з технологіями.
    </p>
    <button class="next-button" id="nextButton">Далі</button>
    </div>

  <!-- Контейнер з анімованими іконками -->
  <div class="hero-icons">
    <img src="./photo/cs vr.png" alt="icon" class="floating-icon icon1">
    <img src="./photo/Scope vr.png" alt="icon" class="floating-icon icon2">
    <img src="./photo/Kybok vr.png" alt="icon" class="floating-icon icon3">
    <img src="./photo/Joystick vr.png" alt="icon" class="floating-icon icon4">
    <img src="./photo/Klava vr.png" alt="icon" class="floating-icon icon5">
  </div>
</section>

  <!-- ===== СЕКЦІЯ ГРАВЦІВ ===== -->
  <section class="team-section" id="teamSection">
    <h2>Наша команда</h2>
    <div class="players">
      <div class="player-card"><img src="img/player1.jpg" alt=""><p>Гравець 1</p></div>
      <div class="player-card"><img src="img/player2.jpg" alt=""><p>Гравець 2</p></div>
      <div class="player-card"><img src="img/player3.jpg" alt=""><p>Гравець 3</p></div>
    </div>
  </section>

  <script src="./JS/Main.js"></script>
</body>
</html>
